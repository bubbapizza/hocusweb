<!DOCTYPE html>
<html>

    <head>
        <title>Keypad</title>
        <meta name="author" content="Shawn Wilson"/>
        <meta name="description" 
           content="An iphone keypad simulation."/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="Content-Script-Type" content="text/javascript"/>
        <meta http-equiv="Content-Style-Type" content="text/css"/>
  
        <!-- Include the stylesheet. -->
        <link rel="stylesheet" type="text/css" href="html/keypad.css">
 
    </head>

    <body>
        <div id="calculator">
            <!-- Screen and clear key -->
            <div class="top">
                <div class="screen"></div>
            </div>
            
            <div class="keys">
                <!-- operators and other keys -->
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="zero">0</span>
                <span class="clear">Del</span>
            </div>
        </div><br/>

        <form action="open" id="openDoor" method="post">
           <input type="text" name="pin" id="pin"/>
           <input type="submit" value="submit"/>
        </form>
    </body>      

    <!-- Include the code that makes the keypad work. -->
    <script src="html/keypad.js"></script>
</html>
